name: Publish Docker image

on:
  push:
    tags: v[1-9]+.[0-9]+.[0-9]+
    branches: master

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - uses: actions/github-script@v4
        id: git_tag
        with:
          script: |
            return context.payload.ref.replace(/refs\/.+\//, '');
          result-encoding: string
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build container image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            docker.pkg.github.com/${{ github.repository }}/publish-image:${{ steps.git_tag.outputs.result }}
            docker.pkg.github.com/${{ github.repository }}/publish-image:${{ github.sha }}
            docker.pkg.github.com/${{ github.repository }}/publish-image:latest